<template name="paymentManagerHelp">
        <br><br>
        <div class="center-block">
            <h1><i>Managing Payments</i></h1><br><br>
    
            <img src="/images/help-screenshots/payment-manager.png" style="border:1px solid black"><br><br><hr>
    
            <h2>
                When you are ready to notify a guardian of their balance, click "Send Invoice".<br>The email will be sent to the provided email address
                in that child's record.
            </h2>
            <h4>
                You may confirm the submission by visiting your sent folder in your gmail.
            </h4>
            <br>
            <h5>The total hours field will reset to 0 upon sending an invoice to the parent, and the current balance will stay populated</h5>
            <br><br>
            <h2>Submitting Payments to the system</h2>
            <br>
            <h4>
                You may enter the amount paid into the "amount paid" field. Upon doing so,
                the current balance will become the difference of the amount paid.
                <br><br>
                The total hours will also reset to 0.
            </h4>
            <br><br><br>
        </div>
</template>
