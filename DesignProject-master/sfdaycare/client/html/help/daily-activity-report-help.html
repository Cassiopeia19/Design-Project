<template name="dailyActivityReportHelp">

        <h1><i>How to send an activity report</i></h1><br><br>

        <img src="/images/help-screenshots/daily-activity-report.png" style="border:1px solid black"><br><br>

        <h2>The module serves as a simple alternative to emailing clients about their child's activities </h2>
        <h4>
            The recipient and subject line are automatically generated, but can be edited at any time. 
            Hovering over the blue information icon will display the requirements of each field before an email can be sent.

        <h3>It is recommended to check your email, specifically in the 'sent' folder to make sure the email was sent to a valid
            email address. Contact the guardian associated with the address if the email address is invalid.
        </h3><br><br>
    </div>
</template>
