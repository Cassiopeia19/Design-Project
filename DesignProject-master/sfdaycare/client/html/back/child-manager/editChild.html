<template name="editChild">
    <br><br>
    <div class="row center-block">   
        <div class="col-xs-1">
            <a href="/child-list"><button class="btn btn-primary">Back</button></a>
        </div>
        <div class="col-xs-10"></div>
        <div class="col-xs-1">
            <a href="/edit-child-help" target="_blank"><button class="btn btn-primary">Help</button></a>
        </div>
    </div>
    <div class="row center-block">
        <div class="col-xs-12">
                <br><br>
            <h1>View/Edit Child</h1>
        </div>
    </div>
    <form> 
        <div class="row center-block">
            <div class="col-xs-4">            
                {{#each editSelectedChild}}
                <br><br>           
                <br><br>
                <label>*First Name: </label> <input type="text" name="childFName" pattern="[A-Za-z\s]{3,15}" value="{{childFirstName}}">
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" title="Correct Format: Letters only | 3 character minimum, 15 character maximum"></span> 
                </a> <br><br>
                <label>*Last Name: </label> <input type="text" name="childLName" pattern="[A-Za-z]{3,20}" value="{{childLastName}}">
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" title="Correct Format: Letters only | 3 character minimum, 20 character maximum"></span> 
                </a> <br><br>
                <label>*Date Of Birth: </label> <input type="date" name="DOB" value="{{DOB}}"> 
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" title="Acceptable DOB: 1 month to 5 years of age"></span> 
                </a> <br><br>
                <label>*Enroll Date: </label> <input type="date" name="enrollDate" value="{{enrollDate}}" >
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" title="Acceptable date: 1 month before or after current month"></span> 
                </a> <br><br>
                <label>*Status: </label>
                <select name="childStatus" >
                    <option>{{status}}</option>
                    <option>active</option>
                    <option>inactive</option>
                </select>
                <br><br>
                <label>Dietary Needs: </label><br> <textarea rows="2" columns="20" name="dietNeeds" value="{{dietNeeds}}" placeholder="Enter note..."></textarea> <br><br>
                <label>Special Care Requirements: </label><br> <textarea rows="2" columns="20" name="specialCare" value="{{specialCare}}" placeholder="Enter note..."></textarea> <br><br>

                    {{/each}}            
                </div>
                <div class="col-xs-5">
                {{#each editSelectedChild}}
                    <br><br>
                    <h3>Child Information</h3> <br><br><br>    
                  
                    <label>Allergies: </label><br> <textarea rows="2" columns="20" name="allergies" value="{{allergies}}" placeholder="Enter note..."></textarea>  <br><br>
                    <label>*Street Address: </label> <input type="text" name="streetAddress" pattern="[\w\-\s]{7,25}" value="{{streetAddress}}">
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Alphanumeric characters and spaces only | 7 character minimum, 25 character maximum"></span> 
                    </a> <br><br>
                    <label>Address 2: </label> <input type="text" name="address2" pattern="[\w\-\s]{0,25}" placeholder="ex: Apt #, Suite #, etc.">
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Alphanumeric characters and spaces only | 7 character minimum, 25 character maximum"></span> 
                    </a> <br><br>                   
                    <label>*City: </label> <input type="text" name="city" pattern="[A-Za-z\s]{3,15}" value="{{city}}">
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: Letters only | 3 character minimum, 20 character maximum"></span> 
                    </a> <br><br>
                    <label>*State: </label> 
                    <select name="state" value="{{state}}">
                        <option>Missouri</option>
                        <option>Illinois</option>
                        <option>Kentucky</option>
                        <option>Tennessee</option>
                        <option>Arkansas</option>
                        <option>Oklahoma</option>
                        <option>Kansas</option>
                        <option>Nebraska</option>
                        <option>Iowa</option>
                        <option>other</option>
                    </select>
                    <br><br>
                    <label>*Zip Code: </label> <input type="text" name="zipCode" pattern="[0-9]{5}" value="{{zipCode}}"> 
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: 5 numeric characters only"></span> 
                    </a> <br><br>
     {{/each}} 
                </div>
                <div class="col-xs-3">
                    {{#each editSelectedChild}}
                    <br><br>
                    <h3>Guardian Information</h3> <br><br>      
                    <label>*Guardian First Name:</label> <input type="text" name="guardianFName" pattern="[A-Za-z]{3,15}" value="{{guardianFirstName}}" >
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: Letters only | 3 character minimum, 20 character maximum"></span> 
                    </a> <br><br>
                    <label>*Guardian Last Name:</label> <input type="text" name="guardianLName" pattern="[A-Za-z]{3,20}" value="{{guardianLastName}}" >
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: Letters only | 3 character minimum, 20 character maximum"></span> 
                    </a> <br><br>
                    <label>*Phone: </label> <br> <input type="text" name="primaryPhone" pattern="^\d{3}-\d{3}-\d{4}$" value="{{primaryPhone}}" >
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: ###-###-####"></span> 
                    </a> <br><br>
                    <label>Emergency Phone:</label> <br> <input type="text" name="emergencyPhone" pattern="^\d{3}-\d{3}-\d{4}$" value="{{emergencyPhone}}"> 
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: ###-###-####"></span> 
                    </a> <br><br>
                    <label>*Email Address: </label> <input type="email" name="emailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="{{emailAddress}}">
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Correct Format: ____@___.____"></span> 
                    </a> <br><br>
                    <label>Approved Guardian for pick-up: </label> <br><br>
                    <input type="text" name="approvedPUGuardian" pattern="[a-zA-Z\s]{6,30}" value="{{approvedPickupGuardian}}"> 
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" title="Letters And Spaces Only | 6 Character Minimum"></span> 
                    </a> 
                    <br><br><br><br>
                    {{/each}}
                </div>
            </div>
            <div class="row center-block">
                <div class="col-xs-12">
                    <button  type="submit" class="btn btn-success saveBtn">Save</button> 
                </div>
            </div>
            
        </form>

</template>
