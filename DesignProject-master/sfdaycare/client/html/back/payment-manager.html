<template name="paymentManager">
    <br><br>
<div class="row">
    <div class="col-xs-1 center-block">
        <a href="/child-list" class="btn btn-primary" role="button">Back</a>
    </div>
    <div class="col-xs-10"></div>
    <div class="col-xs-1">
        <a href="/payment-manager-help" target="_blank"><button class="btn btn-primary">Help</button></a>
    </div>
</div>

<div class="container">
    <div class="row center-block">
        <div class="col-xs-12">
            <h1>Payment Manager</h1>
            <br><br><br>
            <form class="adjustCurBal">
                {{#each displayStuff}}

                <label>Child Name:</label> <input type="text" value="{{childFirstName}} {{childLastName}}" style="width:110px" readonly><br><br>
                <label>Guardian Name:</label> <input type="text" value="{{ guardianFirstName}} {{guardianLastName}}" style="width:110px" readonly><br><br>
                <label>Total Hours:</label> <input type="text" name="totalHours" value="{{totalHours}}" style="width:45px" readonly ><br><br>
                <label>Current Balance:</label> <input type="text" name="currentBalance" value="{{currentBalance}}" style="width:45px" readonly><br><br><br>

                <label>Amount Paid:</label>
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" title="Enter a decimal if change is included. Otherwise, 5 digit limit"></span> 
                </a>
                <input type="text" name="paymentAmount" pattern="^(?=.?\d)\d{1,3}(\.?\d{0,2})?$" required>
                <button type="submit"  class="btn btn-success ">Enter Payment Amount</button><br>
                {{/each}}
            </form>     
            <h4>- - - - - - - - - - - - - - - - - - - - - - - - - - - - </h4>
            <button class="btn btn-info sendEmailInvoice">Send Invoice</button>
            <br><br>

    </div>
</div>
        <div class="row center-block">
            <div class="col-xs-12">

            </div>
        </div>
</div>
</template>
